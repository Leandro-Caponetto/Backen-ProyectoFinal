paths:
  /api/products:
    get:
      summary: Obtiene todos los productos
      tags:
       - Products
      responses:
        "200":
          description: Los productos fueron devuelvos satisfactoriamente.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/Product'
        "500":
          description: Error interno del server. Query defectuosa o un fallo a la conexion a la DB
  /api/products/{uid}:
    get:
      summary: Obtiene un product
      tags:
        - Products
      parameters:
      - name: uid
        in: path
        required: true
        description: ID del product que se solicita
        schema:
          $type: String
      responses:
        "200":
          description: Product Encontrado
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Product'
    put:
      summary: actualiza un procuto a partir del ID
      tags:
        - Products
      parameters:
      - name: uid
        in: path
        required: true
        description: ID del producto que se solicita
        schema:
          $type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/updateProcut'
    delete:
      summary: borra un procuto a partir del ID
      tags:
        - Products 
      parameters:
      - name: uid
        in: path
        required: true
        description: ID del producto que se solicita  
      schema:
          $type: String
      requestBody:
        required: true 
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/updateProcut'          
